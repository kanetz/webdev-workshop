<!DOCTYPE html>
<html>

<head>
    <title>WebDev Workshop</title>
</head>

<body>

<style>
    #to-do-list {
        list-style: none;
    }

    .to-do-item {
        font-size: 36px;
        font-family: fantasy;
    }

    .to-do-item.finished {
        color: darkgray;
        text-decoration: line-through;
    }
</style>

<div id="new-to-do-item-form">
    <input type="text" id="new-to-do-item-name" placeholder="Add an item" />
    <input type="button" id="add-new-to-do-item" value="Add" />
</div>

<ul id="to-do-list">
    <!--<li class="to-do-item">My Task 1</li>-->
    <!--<li class="to-do-item">My Task 2</li>-->
    <!--<li class="to-do-item finished">My Task 3</li>-->
</ul>

<script type="text/javascript" src="./javascript/lib/jquery-1.11.0.min.js"></script>
<script>
    var items = [
        {name: 'My Task 1', finished: false},
        {name: 'My Task 2', finished: false},
        {name: 'My Task 3', finished: true},
        {name: 'My Task 4', finished: true}
    ];

    $(function() {
        var $list = $('#to-do-list');

        renderToDoList(items);

        $('#add-new-to-do-item').click(function() {
            var name = $('#new-to-do-item-name').val();
            items.push({name: name, finished: false});
            renderToDoList(items);
        });

        function renderToDoList(items) {
            $list.html('');
            items.forEach(function(item) {
                var newItemElem = $('<li class="to-do-item"></li>');
                newItemElem.text(item.name);
                if(item.finished) {
                    newItemElem.addClass('finished');
                }
                newItemElem.appendTo($list);
            });
        }
    });
</script>

</body>

</html>
