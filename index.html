<!DOCTYPE html>
<html>
<head>
    <title>WebDev Workshop</title>
    <script type="text/javascript" src="./javascript/lib/jquery-1.11.0.min.js"></script>
    <script>
        alert($('.to-do-item').size());
        $(function() {
            alert('Document is ready!');
            alert($('.to-do-item').size());
        });
    </script>
</head>
<body>
<style>
    #to-do-list {
        list-style: none;
    }

    .to-do-item {
        font-size: 36px;
        font-family: fantasy;
    }

    .to-do-item.finished {
        color: darkgray;
        text-decoration: line-through;
    }
</style>
<ul id="to-do-list">
    <li class="to-do-item">My Task 1</li>
    <li class="to-do-item">My Task 2</li>
    <li class="to-do-item finished">My Task 3</li>
</ul>
</body>
</html>
